<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h2 class="card-title text-center mb-4">Crear Cuenta</h2>
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="name" class="form-label">Nombre Completo</label>
              <input type="text" id="name" class="form-control" formControlName="name"
                     [ngClass]="{ 'is-invalid': registerForm.get('name')?.invalid && registerForm.get('name')?.touched }">
              <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="invalid-feedback">
                <div *ngIf="registerForm.get('name')?.errors?.['required']">El nombre es requerido.</div>
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Correo Electrónico</label>
              <input type="email" id="email" class="form-control" formControlName="email"
                     [ngClass]="{ 'is-invalid': registerForm.get('email')?.invalid && registerForm.get('email')?.touched }">
              <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="invalid-feedback">
                <div *ngIf="registerForm.get('email')?.errors?.['required']">El correo es requerido.</div>
                <div *ngIf="registerForm.get('email')?.errors?.['email']">Formato de correo inválido.</div>
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" id="password" class="form-control" formControlName="password"
                     [ngClass]="{ 'is-invalid': registerForm.get('password')?.invalid && registerForm.get('password')?.touched }">
              <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="invalid-feedback">
                <div *ngIf="registerForm.get('password')?.errors?.['required']">La contraseña es requerida.</div>
                <div *ngIf="registerForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 8 caracteres.</div>
              </div>
            </div>

            <div class="mb-3">
              <label for="password_confirmation" class="form-label">Confirmar Contraseña</label>
              <input type="password" id="password_confirmation" class="form-control" formControlName="password_confirmation"
                     [ngClass]="{ 'is-invalid': (registerForm.get('password_confirmation')?.invalid && registerForm.get('password_confirmation')?.touched) || (registerForm.errors?.['mismatch'] && registerForm.get('password_confirmation')?.touched) }">
              <div *ngIf="registerForm.get('password_confirmation')?.invalid && registerForm.get('password_confirmation')?.touched" class="invalid-feedback">
                <div *ngIf="registerForm.get('password_confirmation')?.errors?.['required']">La confirmación de contraseña es requerida.</div>
              </div>
              <div *ngIf="registerForm.errors?.['mismatch'] && registerForm.get('password_confirmation')?.touched" class="invalid-feedback">
                Las contraseñas no coinciden.
              </div>
            </div>

            <div *ngIf="errorMessage" class="alert alert-danger mt-3">
              {{ errorMessage }}
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">
                Registrarse
              </button>
            </div>
          </form>
          <div class="mt-3 text-center">
            ¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión aquí</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
